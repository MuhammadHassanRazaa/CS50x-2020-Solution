{% extends "layout.html" %} {% block main %}

<!-- http://getbootstrap.com/docs/4.1/content/typography/ -->
<h1 class="mb-3">Form</h1>

<!-- http://getbootstrap.com/docs/4.1/components/forms/ -->
<form action="/form" method="post" class="needs-validation">

    <div class="form-group">
        <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>

    </div>
    <div class="form-group">
        <select class="form-control" id="houseSelect" name="houseSelect" required>
              <option selected disabled>House</option>
              <option>Gryffindor</option>
              <option>Hufflepuff</option>
              <option>Ravenclaw</option>
              <option>Slytherin</option>
        </select>
    </div>
    <div class="radio">
        <div class="form-check">
            <input class="form-check-input" type="radio" value="Beaster" name="rad" required>
            <label class="form-check-label">
                Beaster
              </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" value="Chaser" name="rad" required>
            <label class="form-check-label">
                Chaser
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" value="Keeper" name="rad" required>
            <label class="form-check-label">
                    Keeper
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" value="Seeker" name="rad" required>
            <label class="form-check-label">
                    Seeker
            </label>
        </div>
    </div>
    <!-- http://getbootstrap.com/docs/4.1/components/buttons/ -->
    <button class="btn btn-primary" type="submit" onclick="myFunction(event)">Submit</button>

</form>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
{% endblock %}
